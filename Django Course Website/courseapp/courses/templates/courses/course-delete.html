{% extends 'layout.html' %}

{% load static %}

{% block page_title %}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}

{% block js_files %}
<script src="{% static 'courses/js/script.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="container mt-3">
        <div class="row">
          <div class="col-12">
          <p>
            <strong>{{ course.title }}</strong> adli kursu silmek isteyirsiniz?

            <form action="{% url 'course_delete' course.id %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Beli</button>
              <a href="{% url 'course_list' %}" class="btn btn-primary">Xeyir</a>
            </form>
          </p>
          </div>
        </div>
      </div>

{% endblock %}
